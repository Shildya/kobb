<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KOBB - Personnalisation</title>
    <link rel="stylesheet" href="../css/header.scss">
    <link rel="stylesheet" href="../css/custom-system.scss">
    <script type="text/javascript" src="../js/custom-system.js"></script>
</head>

<body>
    <h1>hello world</h1>
    <div class="img__container">
        <img src="../img/veste-kb1.jpg" alt="rip" class="image1">
        <div class="color"></div>    
        <img src="../img/veste-kb1-black.jpg" alt="" class="image1-black">
        <img src="../img/veste-kb1-white.jpg" alt="" class="image1-white">
    </div>

    <div class="hue__container">
    <h2>Teinte</h2>
        <div class="hue__bar">
            <input id="hue__input" name="hue" type="range" min="0" max="1530" value="1">
        </div>
    </div>
    <div class="saturate__container">
        <h2>Saturation</h2>
            <div class="saturate__bar">
                <input id="saturate__input" name="saturate" type="range" min="0" max="125" value="125">
            </div>    
    </div>
    <div class="luminosity__container">
        <h2>Luminosity</h2>
            <div class="luminosity__bar">
                <input id="luminosity__input" name="luminosity" type="range" min="-100" max="100" value="0">
            </div>    
    </div>

</body>
</html>
